server:
  port: 7777
# 应用名称
spring:
  application:
    name: small
  main:
    allow-bean-definition-overriding: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  #数据库
  datasource:
    dynamic:
      lazy: true
      primary: master
      strict: false
      datasource:
        master:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/small?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&autoReconnect=true&zeroDateTimeBehavior=convertToNull&rewriteBatchedStatements=true&useSSL=false
          username: root
          password: root
    hikari:
      minimum-idle: 5
      maximum-pool-size: 100
      auto-commit: true
      pool-name: hikariPool
      connection-timeout: 50000
      connection-init-sql: SELECT 1
      idle-timeout: 30000
      validation-timeout: 3000
  profiles:
    active: dev


#mybatis
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.small.pojo
#  type-handlers-package: com.small.interceptor

wesson:
  to: to
  be: be
  top: top

# retrofit
retrofit:
  # 连接池配置
  pool:
    # 连接池配置
    retrofit--:
      # 最大空闲连接数
      max-idle-connections: 3
      # 连接保活时间(秒)
      keep-alive-second: 100

  # 是否禁用void返回值类型
  disable-void-return-type: false
  # 日志打印配置
  log:
    # 启用日志打印
    enable: true
    # 日志打印拦截器
    logging-interceptor: com.github.lianjiatech.retrofit.spring.boot.interceptor.DefaultLoggingInterceptor
    # 全局日志打印级别
    global-log-level: info
    # 全局日志打印策略
    global-log-strategy: basic

  # 重试配置
  retry:
    # 是否启用全局重试
    enable-global-retry: true
    # 全局重试间隔时间
    global-interval-ms: 100
    # 全局最大重试次数
    global-max-retries: 1
    # 全局重试规则
    global-retry-rules:
      - response_status_not_2xx
      - occur_io_exception
    # 重试拦截器
    retry-interceptor: com.github.lianjiatech.retrofit.spring.boot.retry.DefaultRetryInterceptor

  # 全局连接超时时间
  global-connect-timeout-ms: 5000
  # 全局读取超时时间
  global-read-timeout-ms: 5000
  # 全局写入超时时间
  global-write-timeout-ms: 5000
  # 全局完整调用超时时间
  global-call-timeout-ms: 0


# 外部接口地址
remote:
  base-url: http://127.0.0.1:8080


